<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My APP Weather</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Введите город">
            <button></button>
        </div>
        <div class="add-data">
            <div class="error">
                <span></span>
            </div>
            <div class="select-days">
                <button id="one" class="active">1 д</button>
                <button id="four">4 д</button>
            </div>
        </div>
        <div class="weather">
            <img src="./images/clear.png" class="weather-icon">
            <h1 class="temp">--&deg;C</h1>
            <h2 class="city">--</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Влажность</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">--м/с</p>
                        <p>Скорость ветра</p>
                    </div>
                </div>
            </div>
            <div class="next-days">

            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
